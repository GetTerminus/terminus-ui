<ts-card tsVerticalSpacing>
  <h3 tsVerticalSpacing>
    Demo Controls
  </h3>

  <button (click)="log(myForm.value)">
    Log form value
  </button>
</ts-card>


<form
  [formGroup]="myForm"
  novalidate
  fxLayout="row"
  fxLayoutGap="1rem"
>
  <ts-card tsVerticalSpacing fxFlex>
    <h3 tsCardTitle tsVerticalSpacing>
      Single
    </h3>

    <ts-select
      [items]="simpleItems"
      label="Single select"
      [blankChoice]="blank"
      hint="Select a single option"
      [formControl]="myForm.get('myChoices1')"
      (openedChange)="openStateChange($event)"
      (selectionChange)="isChanged($event)"
    ></ts-select>
  </ts-card>


  <ts-card tsVerticalSpacing fxFlex>
    <h3 tsCardTitle tsVerticalSpacing>
      Multiple
    </h3>

    <ts-select
      [items]="items | async"
      [formatUIFn]="myUIFn"
      [formatModelValueFn]="myModelFn"
      label="Multiple select"
      [blankChoice]="blank"
      multipleAllowed="true"
      hint="Select one or more options"
      [formControl]="myForm.get('myChoices2')"
      theme="accent"
      (openedChange)="openStateChange($event)"
      (selectionChange)="isChanged($event)"
      tsVerticalSpacing
    ></ts-select>
  </ts-card>
</form>
