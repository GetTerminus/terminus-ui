<ts-card>
  <form [formGroup]="myForm" novalidate>

    <ts-cohort-date-range
      [cohorts]="cohorts"
      [allowCustomDates]="true"
      (cohortDateRangeChanged)="printRange($event)"
      [isDisabled]="false"
    ></ts-cohort-date-range>

  </form>

<pre *ngIf="lastRange">
  Start: {{ lastRange.start }}
  End: {{ lastRange.end }}
</pre>
</ts-card>
