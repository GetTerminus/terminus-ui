<ts-card>
  <div tsVerticalSpacing>
    <button (click)="resetForm()">Reset Form</button>
    <br>
    <button (click)="logForm()">Log form to console</button>
  </div>

  <ts-login-form
    [inProgress]="progress"
    [isRedirecting]="isRedirecting"
    [triggerFormReset]="reset"
    (submission)="formSubmission($event)"
    tsVerticalSpacing
    #loginForm
  ></ts-login-form>
</ts-card>
