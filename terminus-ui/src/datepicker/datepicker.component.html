<mat-form-field
  class="c-datepicker qa-datepicker"
  appearance="outline"
  [color]="theme"
>

  <mat-label *ngIf="inputPlaceholder">
    {{ inputPlaceholder }}
  </mat-label>

  <input
    class="qa-datepicker-input"
    matInput
    [matDatepicker]="picker"
    [min]="_minDate"
    [max]="_maxDate"
    [matDatepickerFilter]="dateFilter"
    [disabled]="isDisabled"
    tabIndex="{{ tabIndex }}"
    [(ngModel)]="value"
    (blur)="onBlur()"
    (dateChange)="selected.emit($event)"
  >
  <mat-datepicker-toggle
    class="qa-datepicker-toggle"
    matSuffix
    [for]="picker"
  ></mat-datepicker-toggle>

  <mat-hint
    class="qa-datepicker-hint"
    align="end"
    *ngIf="hint"
  >{{ hint }}</mat-hint>

  <ts-validation-messages
    class="qa-datepicker-validation-messages"
    *ngIf="formControl"
    [control]="formControl"
    [validateOnChange]="validateOnChange"
  ></ts-validation-messages>
</mat-form-field>


<mat-datepicker
  class="c-datepicker__calendar qa-datepicker-calendar"
  #picker
  [startView]="startingView"
  [startAt]="openTo"
></mat-datepicker>
