<form name="myForm" novalidate>
  <ts-autocomplete
    tsVerticalSpacing
    [options]="users$ | async"
    [selectionsControl]="myForm.get('selections')"
    [displayWith]="displayFn"
    [initialSelections]="initial"
    [multiple]="multiSelect"
    [showProgress]="inProgress"
    label="Select user names"
    hint="Begin typing to search..."
    theme="primary"
    (optionSelected)="added($event)"
    (optionRemoved)="removed($event)"
    (selection)="change($event)"
    #auto="tsAutocomplete"
  ></ts-autocomplete>

  <button (click)="submit(myForm.value)">Log form value</button>
</form>
