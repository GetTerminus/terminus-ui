<ts-card tsVerticalSpacing>
  <ts-checkbox [(ngModel)]="delayApiResponse">
    Delay API response
  </ts-checkbox>
</ts-card>

<ts-card>
  <form name="myForm" novalidate>
    <ts-autocomplete
      tsVerticalSpacing
      [options]="users$ | async"
      [selectionsControl]="myForm.get('selections')"
      [displayWith]="displayFn"
      [initialSelections]="null"
      [multiple]="comparator"
      [showProgress]="inProgress"
      label="Select user names"
      hint="Begin typing to search..."
      theme="primary"
      (optionSelected)="added($event)"
      (optionRemoved)="removed($event)"
      (selection)="change($event)"
      #auto="tsAutocomplete"
    ></ts-autocomplete>

    <button (click)="submit(myForm)">Log form value</button>
  </form>
</ts-card>
