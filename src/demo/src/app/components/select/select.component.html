<form [formGroup]="myForm" novalidate>
  <ts-select
    [items]="items"
    label="Single select"
    [blankChoice]="blank"
    multipleAllowed="false"
    hint="Select a single option"
    [valueKey]="key"
    [formControl]="myForm.get('myChoices1')"
    (openedChange)="openStateChange($event)"
    (selectionChange)="isChanged($event)"
  ></ts-select>

  <ts-select
    [items]="items"
    label="Multiple select"
    [blankChoice]="blank"
    multipleAllowed="true"
    hint="Select one or more options"
    [valueKey]="key"
    [formControl]="myForm.get('myChoices2')"
    theme="accent"
    (openedChange)="openStateChange($event)"
    (selectionChange)="isChanged($event)"
  ></ts-select>

  <button (click)="submit(myForm.value)">Submit</button>
</form>
