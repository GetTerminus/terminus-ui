
<ts-card tsVerticalSpacing>

  <h2>Date</h2>

<pre tsVerticalSpacing>
Date:
{{ date }}

Date String:
{{ dateString }}
</pre>

  <div tsVerticalSpacing>
    <strong>
      short (default)
    </strong>
    {{ date | tsDate }}
  </div>

  <div tsVerticalSpacing>
    <strong>
      medium
    </strong>
    {{ date | tsDate:'medium' }}
  </div>

  <div tsVerticalSpacing>
    <strong>
      extended
    </strong>
    {{ date | tsDate:'extended' }}
  </div>

  <div tsVerticalSpacing>
    <strong>
      timestamp
    </strong>
    {{ date | tsDate:'timestamp' }}
  </div>

</ts-card>
