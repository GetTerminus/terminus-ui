<div
  class="c-copy c-copy"
  fxLayout="row"
  tabindex="1"
  title="{{ textContent }}"
  (click)="selectText(content, hasSelected, disableInitialSelection)"
  (blur)="resetSelection()"
>
  <div
    #content
    class="c-copy__content"
    fxFlex="auto"
  >
    <ng-content></ng-content>
  </div>

  <div
    class="c-copy__icon"
    *ngIf="enableQuickCopy"
    (click)="copyToClipboard(textContent)"
    md-ripple
    [mdRippleColor]="rippleColor"
  >
    <md-icon mdSuffix>
      {{ icon }}
    </md-icon>
  </div>
</div>
