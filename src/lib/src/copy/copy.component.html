<div
  class="c-copy c-copy"
  fxLayout="row"
  tabindex="1"
  title="{{ textContent }}"
  (blur)="resetSelection()"
>
  <div
    #content
    class="c-copy__content"
    fxFlex="auto"
    (click)="selectText(content, hasSelected, disableInitialSelection)"
  >
    <ng-content></ng-content>
  </div>

  <div class="c-copy__icon" *ngIf="showIcon">
    <md-icon mdSuffix>
      {{ icon }}
    </md-icon>
  </div>
</div>
