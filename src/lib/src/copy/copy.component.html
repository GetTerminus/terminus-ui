<div
  class="c-copy c-copy qa-copy"
  fxLayout="row"
  tabindex="1"
  title="{{ textContent }}"
  (click)="selectText(content, hasSelected, disableInitialSelection)"
  (blur)="resetSelection()"
>
  <div
    #content
    class="c-copy__content qa-copy-content"
    fxFlex="auto"
  >
    <ng-content></ng-content>
  </div>

  <div
    class="c-copy__icon qa-copy-icon"
    *ngIf="enableQuickCopy"
    (click)="copyToClipboard(textContent)"
    mat-ripple
    [matRippleColor]="rippleColor"
  >
    <mat-icon matSuffix>
      {{ icon }}
    </mat-icon>
  </div>
</div>
