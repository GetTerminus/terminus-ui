<button
  mat-raised-button
  class="c-button c-button c-button--{{ definedFormat }} c-button--{{ theme }} mat-raised-button qa-button"
  [ngClass]="{'c-button--collapsed': isCollapsed}"
  [attr.aria-label]="actionName"
  [attr.type]="buttonType"
  [disabled]="isDisabled"
  tabindex="{{ tabIndex }}"
  (click)="clickEvent.emit($event)"
>
  <mat-icon
    *ngIf="iconName"
    class="c-button__icon"
  >
    {{ iconName }}
  </mat-icon>

  <span class="c-button__content">
    <ng-content></ng-content>
  </span>
</button>
