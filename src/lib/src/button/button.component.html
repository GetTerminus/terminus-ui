<button
  mat-raised-button
  class="c-button mat-raised-button qa-button"
  [ngClass]="{
    'c-button--collapsed': isCollapsed,
    'c-button--progress': showProgress && !isDisabled,
    'c-button--filled': definedFormat === 'filled',
    'c-button--hollow': definedFormat === 'hollow',
    'c-button--collapsable': definedFormat === 'collapsable',
    'c-button--primary': theme === 'primary',
    'c-button--accent': theme === 'accent',
    'c-button--warn': theme === 'warn'
  }"
  [attr.aria-label]="actionName"
  [attr.type]="buttonType"
  [disabled]="isDisabled || showProgress"
  tabindex="{{ tabIndex }}"
  (click)="clickEvent.emit($event)"
>
  <ts-icon
    *ngIf="iconName"
    class="c-button__icon"
  >
    {{ iconName }}
  </ts-icon>

  <span class="c-button__content">
    <ng-content></ng-content>
  </span>

  <mat-progress-spinner
    *ngIf="showProgress && !isDisabled"
    class="c-button__spinner qa-button-spinner"
    [ngClass]="{'c-button__spinner--active': showProgress && !isDisabled}"
    diameter="21"
    mode="indeterminate"
  ></mat-progress-spinner>
</button>
