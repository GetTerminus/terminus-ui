<button
  md-raised-button
  class="qa-button c-button c-button c-button--{{ definedFormat }} c-button--{{ theme }} mat-raised-button"
  [ngClass]="{'c-button--collapsed': isCollapsed}"
  [attr.aria-label]="actionName"
  [attr.type]="buttonType"
  [disabled]="isDisabled"
  [ladda]="showProgress"
  (click)="clickEvent.emit($event)"
>
  <md-icon
    *ngIf="iconName"
    class="c-button__icon"
  >
    {{ iconName }}
  </md-icon>

  <span class="c-button__content">
    <ng-content></ng-content>
  </span>
</button>
