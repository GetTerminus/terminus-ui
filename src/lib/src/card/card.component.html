<ng-container *ngIf="!centeredContent; else centeredCard">
  <mat-card
    class="c-card qa-card"
    [ngClass]="{'c-card--clickable': hasInteraction}"
    (click)="hasInteraction && clicked.emit(true)"
  >
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </mat-card>
</ng-container>


<ng-template #centeredCard>
  <mat-card
    class="c-card qa-card"
    [ngClass]="{'c-card--clickable': hasInteraction}"
    fxLayout="row"
    fxLayoutAlign="center center"
    (click)="hasInteraction && clicked.emit(true)"
  >
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </mat-card>
</ng-template>




<ng-template #contentTemplate>
  <ng-content></ng-content>
</ng-template>
