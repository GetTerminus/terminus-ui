<mat-form-field
  class="c-input c-input qa-input"
  [hideRequiredMarker]="hideRequiredMarker"
>

  <mat-icon
    class="qa-input-prefix-icon"
    matPrefix
    *ngIf="prefixIcon"
  >{{ prefixIcon }}</mat-icon>

  <input
    matInput
    class="c-input__text qa-input-text"
    type="{{ type }}"
    placeholder="{{ label }}"
    [attr.name]="name"
    [autofocus]="isFocused"
    [attr.required]="isRequired ? '' : null"
    [attr.autocomplete]="autocomplete"
    [attr.autocapitalize]="autocapitalize ? 'on' : 'off'"
    [attr.spellcheck]="spellcheck ? 'on' : 'off'"
    [(ngModel)]="value"
    (blur)="onBlur()"
  >

  <mat-icon
    matSuffix
    *ngIf="isClearable"
    class="c-input__clear qa-input-suffix-icon"
    [ngClass]="{'c-input__clear--visible': value?.length > 0}"
    (click)="reset()"
  >clear</mat-icon>

  <mat-hint
    class="qa-input-hint"
    align="end"
    *ngIf="hint"
  >{{ hint }}</mat-hint>

  <ts-validation-messages
    class="qa-input-validation-messages"
    [control]="formControl"
    [validateOnChange]="validateOnChange"
  ></ts-validation-messages>

</mat-form-field>
