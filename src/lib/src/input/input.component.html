<md-input-container
  class="c-input c-input"
  [hideRequiredMarker]="hideRequiredMarker"
>

  <md-icon
    mdPrefix
    *ngIf="prefixIcon"
  >{{ prefixIcon }}</md-icon>

  <input
    mdInput
    placeholder="{{ label }}"
    autofocus="{{ isFocused }}"
    type="text"
    [required]="isRequired ? '' : null"
    class="c-input__text"
    [(ngModel)]="value"
    (blur)="onBlur()"
  >

  <md-icon
    mdSuffix
    *ngIf="canClear"
    class="c-input__clear"
    [ngClass]="{'c-input__clear--visible': value?.length > 0}"
    (click)="reset()"
  >clear</md-icon>

  <md-hint align="end" *ngIf="hint">
    {{ hint }}
  </md-hint>

  <ts-control-messages
    [control]="formControl"
  ></ts-control-messages>

</md-input-container>
