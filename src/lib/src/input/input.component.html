<mat-form-field
  class="c-input qa-input"
  [hideRequiredMarker]="hideRequiredMarker"
  [color]="theme"
>

  <ts-icon
    class="qa-input-prefix-icon"
    matPrefix
    *ngIf="prefixIcon"
  >{{ prefixIcon }}</ts-icon>

  <input
    matInput
    class="c-input__text qa-input-text"
    type="{{ type }}"
    placeholder="{{ label }}"
    [attr.name]="name"
    [attr.autofocus]="isFocused ? '' : null"
    [required]="isRequired ? '' : null"
    [attr.autocomplete]="autocomplete"
    [attr.autocapitalize]="autocapitalize ? 'on' : 'off'"
    [attr.spellcheck]="spellcheck ? 'on' : 'off'"
    tabIndex="{{ tabIndex }}"
    [tsAutofocus]="isFocused"
    [(ngModel)]="value"
    (blur)="onBlur()"
    #input
  >

  <ts-icon
    matSuffix
    *ngIf="isClearable"
    class="c-input__clear qa-input-suffix-icon"
    [ngClass]="{'c-input__clear--visible': value?.length > 0}"
    (click)="reset()"
  >clear</ts-icon>

  <mat-hint
    class="qa-input-hint"
    align="end"
    *ngIf="hint"
  >{{ hint }}</mat-hint>

  <ts-validation-messages
    class="qa-input-validation-messages"
    *ngIf="formControl"
    [control]="formControl"
    [validateOnChange]="validateOnChange"
  ></ts-validation-messages>

</mat-form-field>
