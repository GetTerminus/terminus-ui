<md-input-container
  class="c-input c-input"
  [hideRequiredMarker]="hideRequiredMarker"
>

  <md-icon
    mdPrefix
    *ngIf="prefixIcon"
  >{{ prefixIcon }}</md-icon>

  <input
    mdInput
    class="c-input__text"
    type="{{ type }}"
    placeholder="{{ label }}"
    [attr.name]="name"
    [autofocus]="isFocused"
    [attr.required]="isRequired ? '' : null"
    [attr.autocomplete]="autocomplete"
    [attr.autocapitalize]="autocapitalize ? 'on' : 'off'"
    [attr.spellcheck]="spellcheck ? 'on' : 'off'"
    [(ngModel)]="value"
    (blur)="onBlur()"
  >

  <md-icon
    mdSuffix
    *ngIf="isClearable"
    class="c-input__clear"
    [ngClass]="{'c-input__clear--visible': value?.length > 0}"
    (click)="reset()"
  >clear</md-icon>

  <md-hint align="end" *ngIf="hint">
    {{ hint }}
  </md-hint>

  <ts-validation-messages
    [control]="formControl"
  ></ts-validation-messages>

</md-input-container>
