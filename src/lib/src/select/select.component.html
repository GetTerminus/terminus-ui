<mat-form-field class="c-select c-select qa-select">
  <mat-select
    [placeholder]="label"
    [(ngModel)]="value"
    [multiple]="multipleAllowed"
    (onClose)="close.emit(true)"
    (onOpen)="open.emit(true)"
    (change)="change.emit(value)"
  >
    <mat-option
      class="qa-select-option"
      *ngIf="blankChoice && !multipleAllowed"
    >
      {{ blankChoice }}
    </mat-option>

    <mat-option
      class="qa-select-option"
      *ngFor="let item of items"
      [value]="getValueKey(item, valueKey)"
    >
      {{ item.name || item }}
    </mat-option>
  </mat-select>
</mat-form-field>
