<mat-form-field class="c-datepicker c-datepicker qa-datepicker">
  <input
    class="qa-datepicker-input"
    matInput
    [(ngModel)]="value"
    [matDatepicker]="picker"
    placeholder="{{ inputPlaceholder }}"
    [min]="_minDate"
    [max]="_maxDate"
    [matDatepickerFilter]="dateFilter"
    [disabled]="isDisabled"
  >
  <mat-datepicker-toggle
    class="qa-datepicker-toggle"
    matSuffix
    [for]="picker"
  ></mat-datepicker-toggle>
</mat-form-field>

<mat-datepicker
  class="qa-datepicker-calendar"
  #picker
  [startView]="startingView"
  [startAt]="initialDate"
  (selectedChanged)="selected.emit($event)"
></mat-datepicker>
