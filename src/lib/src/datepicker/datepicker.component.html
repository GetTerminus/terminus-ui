<md-form-field class="c-datepicker  c-datepicker">
  <input
    mdInput
    [(ngModel)]="value"
    [mdDatepicker]="picker"
    placeholder="{{ inputPlaceholder }}"
    [min]="minDate"
    [max]="maxDate"
    [mdDatepickerFilter]="dateFilter"
    [disabled]="isDisabled"
  >
  <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
</md-form-field>

<md-datepicker
  #picker
  [startView]="startingView"
  [startAt]="initialDate"
  (selectedChanged)="selected.emit($event)"
></md-datepicker>
