<md-form-field class="qa-datepicker c-datepicker  c-datepicker">
  <input
    class="qa-datepicker-input"
    mdInput
    [(ngModel)]="value"
    [mdDatepicker]="picker"
    placeholder="{{ inputPlaceholder }}"
    [min]="minDate"
    [max]="maxDate"
    [mdDatepickerFilter]="dateFilter"
    [disabled]="isDisabled"
  >
  <md-datepicker-toggle 
    class="qa-datepicker-toggle"
    mdSuffix 
    [for]="picker"
  ></md-datepicker-toggle>
</md-form-field>

<md-datepicker
  class="qa-datepicker-calendar"
  #picker
  [startView]="startingView"
  [startAt]="initialDate"
  (selectedChanged)="selected.emit($event)"
></md-datepicker>
