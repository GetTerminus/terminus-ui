<div class="c-date-range qa-date-range">
  <ts-datepicker
    class="qa-date-range-start-datepicker"
    [formControl]="startDateControl"
    [inputPlaceholder]="startPlaceholder"
    [maxDate]="_startMaxDate$ | async"
    [minDate]="startMinDate"
    [startingView]="startingView"
    initialDate="{{ startInitialDate }}"
    [theme]="theme"
    (selected)="startDateSelected($event)"
    #start
  ></ts-datepicker>

  <span
    class="c-date-range__seperator"
    *ngIf="separator"
  >
    {{ separator }}
  </span>

  <ts-datepicker
    class="qa-date-range-end-datepicker"
    [formControl]="endDateControl"
    [inputPlaceholder]="endPlaceholder"
    [maxDate]="endMaxDate"
    [minDate]="_endMinDate$ | async"
    [startingView]="startingView"
    initialDate="{{ endInitialDate }}"
    [theme]="theme"
    (selected)="endDateSelected($event)"
    #end
  ></ts-datepicker>
</div>
