<div class="c-date-range c-date-range qa-date-range">
  <ts-datepicker
    class="qa-date-range-start-datepicker"
    [inputPlaceholder]="startPlaceholder"
    [maxDate]="startMaxDate"
    [minDate]="startMinDate"
    [startingView]="startingView"
    [initialDate]="startDate"
    (selected)="startDateSelected($event)"
  ></ts-datepicker>

  <span
    class="c-date-range__seperator"
    *ngIf="separator"
  >
    {{ separator }}
  </span>

  <ts-datepicker
    class="qa-date-range-end-datepicker"
    [inputPlaceholder]="endPlaceholder"
    [maxDate]="endMaxDate"
    [minDate]="endMinDate"
    [startingView]="startingView"
    [initialDate]="endDate"
    (selected)="endDateSelected($event)"
    #end
  ></ts-datepicker>
</div>
