<mat-menu
  class="c-menu c-menu qa-menu"
  #menu="matMenu"
  [yPosition]="menuPositionY"
  [xPosition]="menuPositionX"
  [overlapTrigger]="shouldOverlapTrigger"
>
  <button
    mat-menu-item
    class="c-menu__item qa-menu-item"
    [ngClass]="{'c-menu__item--fake-icon': (hasIcons && !item.icon)}"
    *ngFor="let item of menuItems"
    (click)="selected.emit(item)"
  >
    <mat-icon *ngIf="item.icon">
      {{ item.icon }}
    </mat-icon>

    {{ item.name }}
  </button>
</mat-menu>

<ts-button
  class="qa-menu-trigger"
  [theme]="theme"
  [matMenuTriggerFor]="menu"
  [isDisabled]="isDisabled"
  [attr.data-disabled]="isDisabled"
  format="filled"
>
  <ng-content></ng-content>
  <mat-icon>arrow_drop_down</mat-icon>
</ts-button>
