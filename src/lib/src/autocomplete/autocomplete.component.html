<mat-form-field
  class="c-autocomplete c-input qa-autocomplete"
  [color]="theme"
>
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let option of selectedOptions"
      [selectable]="selectable"
      [removable]="removable"
      (remove)="deselectOption(option)"
    >
      {{ displayOption(option) }}
      <mat-icon matChipRemove *ngIf="removable">
        cancel
      </mat-icon>
    </mat-chip>

    <input
      matInput
      placeholder="{{ label }}"
      [attr.name]="name"
      [matChipInputFor]="chipList"
      [matAutocomplete]="autocomplete"
      [matChipInputAddOnBlur]="addOnBlur"
      placeholder="{{ label }}"
      [(ngModel)]="searchQuery"
      (ngModelChange)="query.next(searchQuery)"
      #trigger
    />
  </mat-chip-list>

  <mat-autocomplete
    #autocomplete="matAutocomplete"
    [displayWith]="displayWith"
    (optionSelected)="selectOption($event, trigger)"
  >
    <mat-option
      *ngFor="let option of options"
      [value]="option"
    >
      {{ displayOption(option) }}
    </mat-option>
  </mat-autocomplete>

  <mat-hint
    class="qa-autocomplete-hint"
    align="end"
    *ngIf="hint"
  >{{ hint }}</mat-hint>

  <ts-validation-messages
    class="qa-autocomplete-validation-messages"
    *ngIf="formControl"
    [control]="formControl"
    [validateOnChange]="validateOnChange"
  ></ts-validation-messages>
</mat-form-field>
