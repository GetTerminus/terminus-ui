<mat-form-field
  class="c-autocomplete c-input qa-autocomplete"
  [color]="theme"
>

  <ng-container *ngIf="multiple">
    <mat-chip-list #chipList>
      <mat-chip
        *ngFor="let option of selectedOptions"
        class="qa-autocomplete-chip"
        [selectable]="selectableChips"
        [removable]="removableChips"
        (remove)="deselectOption(option)"
      >
        {{ displayOption(option) }}
        <ts-icon matChipRemove *ngIf="removableChips">
          cancel
        </ts-icon>
      </mat-chip>

      <input
        class="c-autocomplete__input qa-autocomplete-input"
        matInput
        placeholder="{{ label }}"
        [attr.name]="name"
        [matChipInputFor]="chipList"
        [matAutocomplete]="autocomplete"
        placeholder="{{ label }}"
        [(ngModel)]="searchQuery"
        (ngModelChange)="querySubject.next(searchQuery)"
        (blur)="handleBlur($event)"
        #autocompleteTrigger="matAutocompleteTrigger"
        #input
      />

      <ng-template *ngTemplateOutlet="spinnerTemplate"></ng-template>
    </mat-chip-list>
  </ng-container>

  <ng-container *ngIf="!multiple">
    <input
      class="c-autocomplete__input qa-autocomplete-input"
      matInput
      placeholder="{{ label }}"
      [attr.name]="name"
      [matAutocomplete]="autocomplete"
      placeholder="{{ label }}"
      [(ngModel)]="searchQuery"
      (ngModelChange)="querySubject.next(searchQuery)"
      (blur)="handleBlur($event)"
      #autocompleteTrigger="matAutocompleteTrigger"
      #input
    />

    <ng-template *ngTemplateOutlet="spinnerTemplate"></ng-template>
  </ng-container>

  <mat-autocomplete
    class="c-autocomplete__options c-autocomplete__options--{{theme}} qa-autocomplete-options"
    #autocomplete="matAutocomplete"
    autoActiveFirstOption="true"
    [displayWith]="displayWith"
    (optionSelected)="selectOption($event, input)"
  >
    <ng-container *ngIf="!multiple">
      <mat-option
        class="qa-autocomplete-option"
        *ngFor="let option of options"
        [value]="option"
      >
        {{ displayOption(option) }}
      </mat-option>
    </ng-container>

    <ng-container *ngIf="multiple">
      <mat-option
        class="qa-autocomplete-option"
        *ngFor="let option of options; trackBy: _comparatorFn"
        [value]="option"
      >
        {{ displayOption(option) }}
      </mat-option>
    </ng-container>
  </mat-autocomplete>

  <mat-hint
    class="qa-autocomplete-hint"
    align="end"
    *ngIf="hint"
  >{{ hint }}</mat-hint>

  <ts-validation-messages
    class="qa-autocomplete-validation-messages"
    *ngIf="selectionsControl && selectionsControl.setValue"
    [validateOnChange]="selectedOptions.length > 0"
    [control]="selectionsControl"
  ></ts-validation-messages>
</mat-form-field>


<ng-template #spinnerTemplate>
  <mat-progress-spinner
    *ngIf="showProgress"
    class="c-autocomplete__spinner qa-c-autocomplete-spinner"
    [ngClass]="{'c-autocomplete__spinner--active': showProgress}"
    diameter="21"
    mode="indeterminate"
  ></mat-progress-spinner>
</ng-template>
