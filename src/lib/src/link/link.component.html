<a
  class="qa-link qa-link-internal c-link c-link"
  [routerLink]="destination"
  *ngIf="!isExternal"
>
  {{ text }}
</a>

<a
  class="qa-link qa-link-external c-link c-link"
  [href]="destination"
  target="_blank"
  *ngIf="isExternal"
>
  {{ text }}

  <md-icon *ngIf="isExternal">
    open_in_new
  </md-icon>
</a>
