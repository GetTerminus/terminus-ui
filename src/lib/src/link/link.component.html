<a
  class="c-link c-link qa-link qa-link-internal"
  [routerLink]="destination"
  *ngIf="!isExternal"
>
  {{ text }}
</a>

<a
  class="c-link c-link qa-link qa-link-external"
  [href]="destination"
  target="_blank"
  *ngIf="isExternal"
>
  {{ text }}

  <mat-icon *ngIf="isExternal">
    open_in_new
  </mat-icon>
</a>
