<form
  class="c-search"
  #form="ngForm"
  (ngSubmit)="submitSearch(form.value)"
  [ngClass]="{'c-search--disabled': loading}"
>

  <ts-input
    [label]="inputLabel"
    [prefixIcon]="icon"
    [canClear]="userCanClear"
    [(ngModel)]="query"
    [hint]="inputHint"
    name="query"
    required
    minlength="2"
    pattern="[a-zA-Z]+"
  ></ts-input>

  <ts-button
    [actionName]="buttonAction"
    [theme]="theme"
    [isDisabled]="!form.valid"
    [buttonType]="buttonType"
    [showProgress]="loading"
  >Search</ts-button>

</form>
