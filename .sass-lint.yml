# sass-lint config
# https://github.com/sasstools/sass-lint/tree/master/docs/rules

files:
  include: 'src/**/*.s+(a|c)ss'
  ignore:
    - 'node_modules/**/*.s+(a|c)ss'
options:
  formatter: stylish
rules:
  attribute-quotes:
    - 1
  bem-depth:
    - 1
    - max-depth: 1
  border-zero:
    - 1
    - convention: 0
  brace-style:
    - 1
    - style: '1tbs'
  class-name-format:
    - 1
    - convention: hyphenatedbem
  clean-import-paths:
    - 1
    - leading-underscore: false
    - filename-extension: false
  declarations-before-nesting:
    - 1
  empty-args:
    - 1
  empty-line-between-blocks:
    - 1
    - include: true
    - allow-single-line-rulesets: false
  extends-before-declarations:
    - 1
  extends-before-mixins:
    - 1
  final-newline:
    - 0
  force-attribute-nesting:
    - 1
  force-element-nesting:
    - 0
  force-pseudo-nesting:
    - 1
  function-name-format:
    - 1
    - allow-leading-underscore: false
    - convention: snakecase
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 1
    - allow-leading-underscore: false
    - convention: hyphenatedlowercase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: false
  max-line-length:
    - 1
    - length: 120
  mixin-name-format:
    - 1
    - convention: hyphenatedbem
  mixins-before-declarations:
    - 1
    - exclude: ['bp']
  nesting-depth:
    - 1
    - max-depth: 6
  no-attribute-selectors:
    - 0
  no-css-comments:
    - 0
  no-color-keywords:
    - 1
  no-color-hex:
    - 1
  no-color-literals:
    - 1
  no-combinators:
    - 0
  no-debug:
    - 1
  no-duplicate-properties:
    - 2
  no-empty-rulesets:
    - 1
  no-ids:
    - 1
  no-important:
    - 1
  no-invalid-hex:
    - 1
  no-mergeable-selectors:
    - 1
  no-misspelled-properties:
    - 2
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: true
    - allow-element-with-class: true
    - allow-element-with-id: false
  no-trailing-whitespace:
    - 1
  no-trailing-zero:
    - 1
  no-transition-all:
    - 1
  no-universal-selectors:
    - 1
  no-url-domains:
    - 0
  no-url-protocols:
    - 0
  no-vendor-prefixes:
    - 1
    - excluded-identifiers:
      - webkit
  one-declaration-per-line:
    - 1
  placeholder-in-extend:
    - 1
  placeholder-name-format:
    - 1
    - allow-leading-underscore: false
    - convention: hyphenatedbem
  property-sort-order:
    - 1
    - order: 'alphabetical'
  property-units:
    - 0
  pseudo-element:
    - 1
  quotes:
    - 1
    - style: single
  shorthand-values:
    - 1
  single-line-per-selector:
    - 1
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-around-operator:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon:
    - 1
    - include: false
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon:
    - 1
    - include: true
  url-quotes:
    - 1
  variable-for-property:
    - 0
  variable-name-format:
    - 1
    - convention: hyphenatedbem
    - allow-leading-underscore: false
  zero-unit:
    - 1
    - include: false
  no-warn:
    - 0
